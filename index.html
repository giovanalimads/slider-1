<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    <title>Slider</title>
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="profiles-picture/scoups.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Choi Seungcheol</h2>
                    <p class="user-profession">Lawyer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="profiles-picture/joshua.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Hong Jisoo</h2>
                    <p class="user-profession">Singer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="profiles-picture/hoshi.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Kwon Soonyoung</h2>
                    <p class="user-profession">Kindergarten Teacher</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="profiles-picture/mingyu.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Kim Mingyu</h2>
                    <p class="user-profession">Model</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="profiles-picture/seokmin.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Lee Seokmin</h2>
                    <p class="user-profession">Actor and Singer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="profiles-picture/wonwoo.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Jeon Wonwoo</h2>
                    <p class="user-profession">Pro Gamer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="profiles-picture/jun.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Moon Junhui</h2>
                    <p class="user-profession">Actor</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="profiles-picture/jeonghan.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Yoon Jeonghan</h2>
                    <p class="user-profession">Model</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="profiles-picture/chan.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Lee Chan</h2>
                    <p class="user-profession">Dancer</p>
                    <button class="message-button">Message</button>
                </div>
            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
